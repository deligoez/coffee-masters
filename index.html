<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffe masters</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="main-nav">
      <h1 class="brand">    
        <img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" 
        alt="coffee_masters_logo"
        class="logo"
        title="coffe masters "
        />
        coffe masters
      </h1>
    </nav>
    <div class="page">
        <section class="order box ">
            <h2 class="box-title ">ITEMS</h2>   
            <ul class="items">
                <il class="item">
                    <div class="item-quantitiy">1x</div>
                    <div class="item-title">CAPPUCINO</div>
                    <div class="item-price">$8</div>
                    <ul class="item-options-list">
                        <il class="item-option">LİGHT FOAM</il>
                        <il class="item-option"></il>
                    </ul>
                </il>
                <il class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">CAPPUCINO</div>
                    <div class="item-price">$7</div>
                    <ul class="item-options-list">
                        <il class="item-option">LİTE MİLK </il><br>
                        <il class="item-option">DOUBLE ESPRESSO</il>
                    </ul>
                </il>
                <il class="item">
                    <div class="item-quantitiy">1x</div>
                    <div class="item-title">CAPPUCINO</div>
                    <div class="item-price">$5</div>
                    <ul class="item-options-list">
                        <il class="item-option">BUTTER</il>
                    
                    </ul>
                
                </il>
            </ul>
        </section>
        <section class="payment ">
            <div class="name-box box">
                <h2 class="box-title">name</h2>
                <div class="input-group">
                    <label for="name" class="user-input-label">name for order</label>
                    <input type="text" class="user-input" id="name">
                </div>
            </div>
            <div class="cc-box box">
                <h2 class="box-title">payment</h2>
                <div class="input-group">
                    <label for="cc" class="user-input-label">card number</label>
                    <input type="text" class="user-input" id="cc" />
                </div>
                <div class="input-group">
                    <label for="ccv" class="user-input-label">ccv number</label>
                    <input type="text" class="user-input short-input" id="ccv" />
                </div>  
            </div>
           
        </section>
        <section class="total">
            <table class="totals-table">
                <tbody>
                    <tr>
                        <td>subtotal</td>
                        <td>$19</td>
                    </tr>
                    <tr>
                        <td>tax</td>
                        <td>$0.45</td>
                    </tr>
                    <tr class="final-totals">
                        <td>total</td>
                        <td>$19,45</td>
                    </tr>
                </tbody>
            </table>
            <button class="checkout" type="button">place order</button>
        </section>
    </div>


  
</body>
</html>
